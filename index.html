<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00695c" />
  <link rel="manifest" href="manifest.json" />
  <title>Kerala Fuel Prices</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: white;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      max-width: 540px;
      margin: 30px auto;
      padding: 0 16px;
    }
    .card {
      padding: 20px;
      border-radius: 14px;
      background: white;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    .label {
      font-size: 1rem;
      color: #444;
      margin-bottom: 6px;
    }
    .price {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 6px 0 20px 0;
    }
    .muted {
      font-size: 0.9rem;
      color: #777;
    }
    button {
      margin-top: 16px;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      background: #00695c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="icons/icon-512.png" alt="App Logo">
  <h1>Kerala Fuel Prices</h1>
</header>

<div class="container">
  <div class="card">
    <div class="label">District</div>
    <div id="district"><strong>Kerala (state)</strong></div>

    <div class="label">Petrol</div>
    <div class="price" id="petrol">—</div>

    <div class="label">Diesel</div>
    <div class="price" id="diesel">—</div>

    <div class="muted">Last update: <span id="updated">Loading…</span></div>

    <button id="refresh">Refresh</button>

    <p class="muted" style="margin-top:16px;">
      Tip: On iOS, open this site in Safari → Share → Add to Home Screen
    </p>
  </div>
</div>

<script>
  function pricesUrl() {
    return "prices.json?t=" + Date.now();
  }

  async function loadPrices() {
    try {
      const res = await fetch(pricesUrl(), { cache: "no-store" });
      if (!res.ok) throw new Error("Network error");
      const data = await res.json();

      document.getElementById("petrol").textContent = "₹" + data.petrol.toFixed(2);
      document.getElementById("diesel").textContent = "₹" + data.diesel.toFixed(2);
      document.getElementById("updated").textContent =
        new Date(data.updated_at).toLocaleString();

      localStorage.setItem("prices", JSON.stringify(data));
    } catch (err) {
      const cached = localStorage.getItem("prices");
      if (cached) {
        const data = JSON.parse(cached);
        document.getElementById("petrol").textContent = "₹" + data.petrol.toFixed(2);
        document.getElementById("diesel").textContent = "₹" + data.diesel.toFixed(2);
        document.getElementById("updated").textContent =
          new Date(data.updated_at).toLocaleString();
      } else {
        document.getElementById("updated").textContent = "No data";
      }
    }
  }

  document.getElementById("refresh").addEventListener("click", loadPrices);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then((reg) => {
      if (reg.update) reg.update(); // force SW to update immediately
    });
  }

  loadPrices();
</script>

</body>
</html>
